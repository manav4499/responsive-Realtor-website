<body>
    <header>
        <img class="bgcolor" src="logo-placeholder.png" alt="Logo" width="100.5px" height="auto">
        <h1>Raman Dua Realty Inc.</h1>
    </header>

        <ol>
            <li><a href="homepage.html"  >Home</a></li>

        </ol>
    </nav>
    <main>
        <h2>Contact us for your Dream Home</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone"  required><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <fieldset>
                <legend>Property Preferences</legend>
                <label for="property">Your Preferred Property Type:</label>
                <select name="property" id="property">
                    <option value="Single-detached">single-detached</option>
                    <option value="semi-detached">semi-detached</option>
                    <option value="apartment">apartment</option>
                    <option value="row">row</option>
                    <option value="RV">RV</option>
                </select><br>
                <label for="rooms">Number of Rooms:</label>
                <select name="rooms" id="rooms">
                    <option value="One Room">One Room</option>
                    <option value="Two Room">Two Room</option>
                    <option value="Three Room">Three Room</option>
                </select><br>
                <label for="bathrooms">Number of Bathrooms:</label>
                <select name="bathrooms" id="bathrooms">
                    <option value="One ">One </option>
                    <option value="Two ">Two </option>
                    <option value="Three ">Three </option>
                </select><br>
                <label for="budget">Budget: $</label>
                <input type="number" id="budget" name="budget" step="100000"><br>
                <label for="comment">Other Comments:</label><br>
                <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Please enter any other comments yu may have here"></textarea>
            </fieldset>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </form>

        
    </main>
